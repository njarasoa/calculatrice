<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <fieldset>
        <legend>Calculatrice v1</legend>
        <div class="row">
            <div class="divInput">
                <input type="text" dir="rtl" id="calcScreen">
            </div>
            <div class="operation digit" onclick="allumer()">AC</div>
        </div>
        <div>
            <div class="row">
                <div class="digit" onclick="saisir(7)">7</div>
                <div class="digit" onclick="saisir(8)">8</div>
                <div class="digit" onclick="saisir(9)">9</div>
                <div class="operation digit" onclick="choisirOperateur('/')">/</div>
            </div>     
            <div class="row">
                <div class="digit" onclick="saisir(4)">4</div>
                <div class="digit" onclick="saisir(5)">5</div>
                <div class="digit" onclick="saisir(6)">6</div>
                <div class="operation digit" onclick="choisirOperateur('*')">*</div>
            </div>
            <div class="row">
                <div class="digit" onclick="saisir(1)">1</div>
                <div class="digit" onclick="saisir(2)">2</div>
                <div class="digit" onclick="saisir(3)">3</div>
                <div class="operation digit" onclick="choisirOperateur('-')">-</div>
            </div>
            <div class="row">
                <div class="digit" onclick="saisir(0)">0</div>
                <div class="digit">.</div>
                <div class="operation digit" onclick="calculer()">=</div>
                <div class="operation digit" onclick="choisirOperateur('+')">+</div>
            </div>             
        </div>
    </fieldset>
</body>
</html>
